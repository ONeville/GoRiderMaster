<ion-header no-border>
  <ion-navbar color="nav-color">
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll" padding>

<form [formGroup]="signupForm" (submit)="createUser()" novalidate>

    <ion-label color='primary' stacked>Email</ion-label>
    <ion-input formControlName="email" type="email" placeholder="Your email address" 
      [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
    </ion-input>
  

 
    <ion-label color='primary' stacked>Password</ion-label>
    <ion-input formControlName="password" type="password" placeholder="Your password" 
      [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
    </ion-input>
<!-- [(ngModel)]="catchSexSelection" [ngModelOptions]="{standalone: true}" -->
    <ion-list radio-group formControlName="isPassenger" [(ngModel)]="value">
      <ion-item *ngFor="let option of userTypes" >
          <ion-label>{{option.label}}</ion-label>
          <ion-radio  value="{{option.value}}"></ion-radio>
      </ion-item>
    </ion-list>
    <!-- <ion-list>
      <ion-item>
        <ion-label>Are you</ion-label>
        <ion-select formControlName="isPassenger" [(ngModel)]="value" 
          [class.invalid]="!signupForm.controls.isPassenger.valid && signupForm.controls.isPassenger.dirty">
          <ion-option value="Client">Passenger</ion-option>
          <ion-option value="Driver">Driver</ion-option>
        </ion-select>
      </ion-item>
    </ion-list> -->
  <button padding ion-button block type="submit" [disabled]="!signupForm.valid">
    Next
  </button>
</form>

<button color='light'ion-button block (click)="goToLogin()">
   Login.
  </button>
</ion-content>
